<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-2 text-gray-900">Stock Price Predictor</h1>
        <p class="text-gray-600 mb-6">Get automated price forecasts from the ML model.</p>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
            <button id="predictDayBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2">
                <div id="loaderDay" class="loader"></div>
                Predict Next Day
            </button>
            <button id="predictWeekBtn" class="bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center gap-2">
                <div id="loaderWeek" class="loader"></div>
                Predict Next Week
            </button>
        </div>

        <div id="results" class="mt-6 text-left">
            <!-- Prediction results will be displayed here -->
        </div>
    </div>

    <script>
        // Get references to the buttons and the results div
        const predictDayBtn = document.getElementById('predictDayBtn');
        const predictWeekBtn = document.getElementById('predictWeekBtn');
        const resultsDiv = document.getElementById('results');
        const loaderDay = document.getElementById('loaderDay');
        const loaderWeek = document.getElementById('loaderWeek');

        // --- Function to show and hide loaders ---
        function toggleLoader(loaderElement, show) {
            loaderElement.style.display = show ? 'block' : 'none';
        }

        // --- Event Listener for "Predict Next Day" button ---
        predictDayBtn.addEventListener('click', () => {
            toggleLoader(loaderDay, true);
            resultsDiv.innerHTML = ''; // Clear previous results

            fetch('/predict_next_day/')
                .then(response => response.json())
                .then(data => {
                    toggleLoader(loaderDay, false);
                    if (data.error) {
                        resultsDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p><strong>Error:</strong> ${data.error}</p></div>`;
                    } else {
                        const price = data.predicted_next_day_price.toFixed(2);
                        resultsDiv.innerHTML = `
                            <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-md">
                                <h2 class="font-bold text-lg mb-1">Next Day Prediction</h2>
                                <p class="text-2xl font-mono">$${price}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    toggleLoader(loaderDay, false);
                    resultsDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p><strong>API Error:</strong> Could not connect to the server.</p></div>`;
                    console.error('Error fetching next day prediction:', error);
                });
        });

        // --- Event Listener for "Predict Next Week" button ---
        predictWeekBtn.addEventListener('click', () => {
            toggleLoader(loaderWeek, true);
            resultsDiv.innerHTML = ''; // Clear previous results

            fetch('/predict_next_week/')
                .then(response => response.json())
                .then(data => {
                    toggleLoader(loaderWeek, false);
                    if (data.error) {
                        resultsDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p><strong>Error:</strong> ${data.error}</p></div>`;
                    } else {
                        let tableHTML = `
                            <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-md">
                                <h2 class="font-bold text-lg mb-2">Next Week's Forecast</h2>
                                <table class="w-full text-left">
                                    <thead>
                                        <tr class="border-b">
                                            <th class="py-2 px-4">Day</th>
                                            <th class="py-2 px-4 text-right">Predicted Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
                        data.next_week_predictions.forEach(item => {
                            tableHTML += `
                                <tr class="border-b border-green-200">
                                    <td class="py-2 px-4">Day ${item.day}</td>
                                    <td class="py-2 px-4 text-right font-mono">$${item.predicted_price.toFixed(2)}</td>
                                </tr>
                            `;
                        });
                        tableHTML += '</tbody></table></div>';
                        resultsDiv.innerHTML = tableHTML;
                    }
                })
                .catch(error => {
                    toggleLoader(loaderWeek, false);
                    resultsDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md"><p><strong>API Error:</strong> Could not connect to the server.</p></div>`;
                    console.error('Error fetching next week prediction:', error);
                });
        });
    </script>
</body>
</html>
